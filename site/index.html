<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <img id="main-image" class="img-fluid" src="img/img1.jpg" alt="Imagem Grande">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4 text-center">
            <img class="bottom-image img-fluid" src="img/img2.jpg" alt="Imagem 1">
        </div>
        <div class="col-4 text-center">
            <img class="bottom-image img-fluid" src="img/img3.jpg" alt="Imagem 2">
        </div>
        <div class="col-4 text-center">
            <img class="bottom-image img-fluid" src="img/img4.jpg" alt="Imagem 3">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
